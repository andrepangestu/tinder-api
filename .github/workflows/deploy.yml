name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Create SQLite database
        run: touch database/database.sqlite

      - name: Run migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: Run tests
        run: php artisan test

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          APP_KEY: ${{ secrets.APP_KEY }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'EOF'
            set -e
            
            # Navigate to project directory
            cd /var/www/tinder-api
            
            # Pull latest code
            git pull origin main || git pull origin master
            
            # Check if docker compose v2 is installed, if not upgrade
            if ! docker compose version &> /dev/null; then
              echo "Upgrading to Docker Compose V2..."
              apt-get update
              apt-get install -y docker-compose-plugin
            fi
            
            # Stop and remove old containers to avoid ContainerConfig error
            echo "Stopping existing containers..."
            docker compose down --remove-orphans || docker-compose down --remove-orphans || true
            
            # Remove old containers completely
            docker container prune -f
            
            # Create .env if it doesn't exist
            if [ ! -f .env ]; then
              cp .env.example .env
            fi
            
            # Update environment variables
            echo "APP_ENV=production" > .env
            echo "APP_DEBUG=false" >> .env
            echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
            echo "APP_URL=https://andrepangestu.com" >> .env
            echo "" >> .env
            echo "DB_CONNECTION=mysql" >> .env
            echo "DB_HOST=db" >> .env
            echo "DB_PORT=3306" >> .env
            echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}" >> .env
            echo "" >> .env
            echo "CACHE_DRIVER=redis" >> .env
            echo "SESSION_DRIVER=redis" >> .env
            echo "QUEUE_CONNECTION=redis" >> .env
            echo "REDIS_HOST=redis" >> .env
            echo "REDIS_PORT=6379" >> .env
            echo "" >> .env
            echo "L5_SWAGGER_CONST_HOST=https://andrepangestu.com" >> .env
            
            # Check if we need to rebuild (Dockerfile or composer.json changed)
            REBUILD=false
            if git diff HEAD~1 HEAD --name-only | grep -q -E "Dockerfile|composer.json|composer.lock"; then
              echo "Detected changes in Dockerfile or dependencies, rebuilding..."
              REBUILD=true
            fi
            
            # Build and restart containers using Docker Compose V2
            if [ "$REBUILD" = true ]; then
              echo "Rebuilding Docker images..."
              docker compose build --no-cache
              docker compose up -d --force-recreate
            else
              echo "Starting containers..."
              docker compose up -d
            fi
            
            # Wait for MySQL to be ready
            echo "Waiting for MySQL to be ready..."
            until docker compose exec -T db mysqladmin ping -h localhost -u root -p${{ secrets.DB_ROOT_PASSWORD }} --silent 2>/dev/null; do
              echo "MySQL is unavailable - sleeping"
              sleep 2
            done
            echo "MySQL is ready!"
            
            # Additional wait to ensure MySQL is fully initialized
            sleep 5
            
            # Install/update composer dependencies
            docker compose exec -T app composer install --no-dev --optimize-autoloader --no-interaction
            
            # Run migrations
            docker compose exec -T app php artisan migrate --force
            
            # Clear caches
            docker compose exec -T app php artisan config:clear
            docker compose exec -T app php artisan route:clear
            docker compose exec -T app php artisan view:clear
            docker compose exec -T app php artisan cache:clear
            
            # Regenerate API docs
            docker compose exec -T app php artisan l5-swagger:generate
            
            # Restart queue workers
            docker compose exec -T app php artisan queue:restart
            
            echo "Deployment completed successfully!"
          EOF

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
