name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Create SQLite database
        run: touch database/database.sqlite

      - name: Run migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: Run tests
        run: php artisan test

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} bash << 'ENDSSH'
          set -e
          cd /var/www/tinder-api

          echo "Pulling latest code..."
          git pull origin main

          echo "Creating .env file..."
          cat > .env << 'ENVEOF'
          APP_NAME="Tinder API"
          APP_ENV=production
          APP_DEBUG=false
          APP_KEY=${{ secrets.APP_KEY }}
          APP_URL=https://andrepangestu.com

          DB_CONNECTION=mysql
          DB_HOST=db
          DB_PORT=3306
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}

          CACHE_DRIVER=redis
          SESSION_DRIVER=redis
          QUEUE_CONNECTION=redis
          REDIS_HOST=redis
          REDIS_PORT=6379

          MAIL_MAILER=smtp
          MAIL_HOST=${{ secrets.MAIL_HOST }}
          MAIL_PORT=${{ secrets.MAIL_PORT }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_ENCRYPTION=tls
          MAIL_FROM_ADDRESS=${{ secrets.MAIL_FROM_ADDRESS }}
          MAIL_FROM_NAME="Tinder API"

          L5_SWAGGER_CONST_HOST=https://andrepangestu.com
          ENVEOF

          echo "Restarting containers..."
          docker compose down
          docker compose up -d

          echo "Waiting for containers..."
          sleep 10

          echo "Waiting for MySQL..."
          until docker compose exec -T db mysqladmin ping -h localhost --silent 2>/dev/null; do
            sleep 2
          done

          echo "Waiting for app..."
          until docker compose exec -T app php -v > /dev/null 2>&1; do
            sleep 2
          done

          echo "Installing dependencies..."
          docker compose exec -T app composer install --no-dev --optimize-autoloader --no-interaction

          echo "Running migrations..."
          docker compose exec -T app php artisan migrate --force

          echo "Clearing caches..."
          docker compose exec -T app php artisan config:clear
          docker compose exec -T app php artisan route:clear
          docker compose exec -T app php artisan cache:clear

          echo "Regenerating Swagger..."
          docker compose exec -T app php artisan l5-swagger:generate

          echo "✅ Deployment completed!"
          ENDSSH

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
